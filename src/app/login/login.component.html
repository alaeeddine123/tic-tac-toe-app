<div class="login-container">
    <mat-card>
      
        <mat-card-title>Login</mat-card-title>
     
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
          <input matInput formControlName="username"  placeholder="Email"> 
        </mat-form-field>

          <mat-form-field>
            <input matInput type="password" placeholder="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" class="login-button" >Login</button>
        </form>
        <div class="Google">
          <button mat-raised-button color="primary">Sign in with Google</button>
        </div>
        <div class="Facebook">
          <button mat-raised-button color="primary">Sign in with Facebook</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
