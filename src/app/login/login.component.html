<div class="login-container">
  
    <mat-card>
      
        <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="onSubmit()">

          <div class="Facebook">
            <button mat-raised-button color="primary">Sign in with Facebook</button>
          </div>
          <div class="Google">
            <button mat-raised-button color="primary">Sign in with Google</button>
          </div>
          <mat-form-field appearance="outline">
          <input matInput formControlName="username"  placeholder="Email"> 
        </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary" class="login-button" >Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  
  </div>
